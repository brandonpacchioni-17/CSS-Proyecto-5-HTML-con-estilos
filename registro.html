    <div class="content-registro">
    <video autoplay muted loop class="auth-video-bg">
      <source src="img/common/Fondo-registro-y-login.mp4" type="video/mp4" />
    </video>
    <main class="auth-bg">
      <div class="auth-card">
        <img
          src="img/common/Conquer-Blocks-logo.avif"
          alt="Logo Conquer Blocks"
        />

        <form action="" enctype="multipart/form-data">
          <div class="auth-input">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Nombre completo" required />
          </div>

          <div class="auth-input">
            <i class="fa-solid fa-calendar-days"></i>
            <input type="date" required />
          </div>

          <div class="auth-input">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Correo electrónico" required />
          </div>

          <div class="auth-input">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Dirección" required />
          </div>

          <div class="auth-input">
            <i class="fa-solid fa-globe"></i>
            <input type="url" placeholder="Página web (opcional)" />
          </div>

          <div class="auth-input">
            <i class="fa-solid fa-image"></i>
            <input type="file" required />
          </div>

          <div class="auth-input">
            <i class="fa-solid fa-pen"></i>
            <textarea placeholder="Biografía" rows="4" required></textarea>
          </div>
          <div class="auth-input auth-terms">
            <input type="checkbox" id="terms" required />
            <label for="terms"
              >Acepto los
              <a href="aviso-legal.html" target="_blank"
                >términos y condiciones</a
              ></label
            >
          </div>

          <button class="auth-btn">Registrarse</button>

          <p class="auth-link">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
          </p>
        </form>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/e2125c6b07.js"

    ></script>

    <script>
  const sideMenu = document.getElementById("sideMenu");
  const menuToggle = document.getElementById("menuToggle");
  const closeMenu = document.getElementById("closeMenu");

  menuToggle.onclick = () => sideMenu.style.left = "0";
  closeMenu.onclick = () => sideMenu.style.left = "-100%";

  // Dropdown
  const dropdownTitle = document.querySelector(".dropdown-title");
  if (dropdownTitle) {
      dropdownTitle.onclick = function () {
          this.parentElement.classList.toggle("open");
      };
  }
</script>
